<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoWQuack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: black;
            height: auto;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            color: white;
            resize: none;
            width: 100%;
            height: 400px;
            max-width: 100%;
            padding: 15px;
            border-color: #87CEEB;
            border-radius: 4px;
            background: #000000;
            font-family: "Courier New", Courier, monospace;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            margin-bottom: 10px;
            overflow-y: auto;
        }
        button {
            color: white;
            padding: 14px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
            background-color: green;
        }
        button:hover {
            opacity: 0.8;
        }
        h1{
            font-size: 1.4rem;
            margin-top: 1rem;
            padding: 10px;
			border: 2px solid orange;
            font-weight: 100;
            letter-spacing: 5px;
        }
        #toolname {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            position: center;
            top: 85px;
            left: 50%;
        }
    </style>
</head>
<body>
    <script>
	function sendHttpRequest(data)
	{
	 console.log(data);
	 var xhr = new XMLHttpRequest();
	 xhr.open("POST", "http://192.168.4.1/execute", true);
	 xhr.setRequestHeader("Content-Type", "application/json");
	 xhr.onreadystatechange = function ()
	 {
	  if (xhr.readyState === XMLHttpRequest.DONE) 
	  {
	   console[xhr.status === 200 ? 'log' : 'error']
	   (
	    xhr.status === 200 ? "Request sent successfully!" : "Request failed. Status: " + xhr.status
	   );
	  }
	 };
	 xhr.send(JSON.stringify(data));
    }
    function main()
    {
	 sendHttpRequest({username: "Payload", content: document.getElementById("content").value});
    }
    </script>
    <form>
        <div id="toolname"><h1>PicoWQuack</h1></div>
        <textarea id="content" name="content" placeholder="Enter text"></textarea><br>
        <button onclick="main()">RUN</button>
    </form>
</body>
</html>
